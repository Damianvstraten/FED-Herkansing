<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eindopdracht FED herkansing</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Artifika|Jaldi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="googlemaps"></div>
    <div id="info-wrapper">
        <div class="artist-info"></div>
        <div class="songs">
            <h3>Toptracks</h3>
        </div>
        <div class="albums"></div>
    </div>
</div>

<-- Templates -->
<script id="artist-info" type="text/template" src="templates/infowindow.html">
    <div class='artist-image'>
        <div class='artist'><h1><%= name %></h1>
            <h3>Genres</h3><span><%= genres %></span>
        </div>
        <img src='<%= image %>'>
    </div>
    <div class="artist-bio">
        <p><%= bio %></p>
    </div>
</script>

<script type="application/javascript" src="dist/bundle.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7vS_JWHCp3M6j1kzZQttug9u0kawrW3c" type="text/javascript"></script>
</body>
</html>
